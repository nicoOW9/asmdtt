			 <style>
				/* Basic styles for tabs */

					display: inline-block;
					padding: 10px;
					cursor: pointer;
					border: 1px solid #ccc;
					border-radius: 4px;
					margin-right: 5px;
				}
				.tab.active {
					background-color: #007bff;
					color: white;
				}
				.tab-content {
					display: none;
					margin-top: 10px;
				}
				.tab-content.active {
					display: block;
				}
				.team-content {
					margin-top: 10px;

					border-radius: 4px;
				}
			</style>

<body>

body>

    <!-- Group Tabs -->
    <div id="groupTabs">
        <div class="tab active" onclick="showGroup('group1')">Group 1</div>
        <div class="tab" onclick="showGroup('group2')">Group 2</div>
    </div>

    <!-- Teams Tabs -->
    <div id="teamsTabs">
        <div id="group1" class="tab-content active">
            <div class="tab" onclick="showTeam('teamsA')">Teams A</div>
            <div class="tab" onclick="showTeam('teamsB')">Teams B</div>
        </div>
        <div id="group2" class="tab-content">
            <div class="tab" onclick="showTeam('teamsC')">Teams C</div>
            <div class="tab" onclick="showTeam('teamsD')">Teams D</div>
        </div>
    </div>

    <!-- Team Content -->
    <div id="teamContent" class="team-content">
        <!-- Content will be displayed here -->
    </div>

    <script>
        // Function to show the selected group tabs and default team tab
        function showGroup(group) {
            // Hide all team tabs
            document.querySelectorAll('#teamsTabs .tab-content').forEach(div => {
                div.classList.remove('active');
            });
            document.getElementById(group).classList.add('active');

            // Remove active class from all group tabs
            document.querySelectorAll('#groupTabs .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`#groupTabs .tab[onclick="showGroup('${group}')"]`).classList.add('active');

            // Reset content
            document.getElementById('teamContent').innerHTML = '';

            // Set default active team tab
            if (group === 'group1') {
                showTeam('teamsA');
            } else if (group === 'group2') {
                showTeam('teamsC');
            }
        }

        // Function to show the selected team content
        function showTeam(team) {
            let teamContent = '';
            if (team === 'teamsA') {
                teamContent = '<h2>Teams A Content</h2><p>Details about Teams A.</p>';
            } else if (team === 'teamsB') {
                teamContent = '<h2>Teams B Content</h2><p>Details about Teams B.</p>';
            } else if (team === 'teamsC') {
                teamContent = '<h2>Teams C Content</h2><p>Details about Teams C.</p>';
            } else if (team === 'teamsD') {
                teamContent = '<h2>Teams D Content</h2><p>Details about Teams D.</p>';
            }

            document.getElementById('teamContent').innerHTML = teamContent;

            // Highlight the selected team tab
            document.querySelectorAll('#teamsTabs .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`#teamsTabs .tab[onclick="showTeam('${team}')"]`).classList.add('active');
        }

        // Initialize by showing Group 1 and its default team tab
        showGroup('group1');
    </script>
</body>
